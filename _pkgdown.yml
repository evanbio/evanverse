reference:
- title: "📦 Package Management"
  desc: >
    Functions for installing, checking, and managing R packages from
    multiple sources (CRAN, GitHub, Bioconductor). Essential tools for
    reproducible analysis environments.
  contents:
  - check_pkg
  - inst_pkg
  - update_pkg
  - pkg_version
  - pkg_functions
  - set_mirror

- title: "📊 Visualization & Plotting"
  desc: >
    High-level plotting functions with sensible defaults for common
    chart types and publication-ready visualizations. Create professional
    plots with minimal code.
  contents:
  - plot_venn
  - plot_forest
  - plot_bar
  - plot_pie
  - plot_density

- title: "🎨 Color Palettes & Management"
  desc: >
    Bioinformatics-focused color palette system with creation,
    management, and visualization tools. Build consistent, accessible
    color schemes for your projects.
  contents:
  - get_palette
  - list_palettes
  - create_palette
  - preview_palette
  - bio_palette_gallery
  - compile_palettes
  - remove_palette
  - hex2rgb
  - rgb2hex

- title: "💾 File & Data I/O"
  desc: >
    Flexible file reading/writing functions with enhanced error handling,
    progress reporting, and format detection. Handle various data formats
    with robust error recovery.
  contents:
  - read_table_flex
  - read_excel_flex
  - write_xlsx_flex
  - download_url
  - download_batch
  - download_geo_data
  - file_info
  - file_tree
  - get_ext
  - view

- title: "🧬 Bioinformatics Utilities"
  desc: >
    Specialized functions for bioinformatics workflows including
    gene ID conversion and gene set analysis. Essential tools for
    genomic data processing and analysis.
  contents:
  - convert_gene_id
  - download_gene_ref
  - gmt2df
  - gmt2list

- title: "🔄 Data Processing & Transformation"
  desc: >
    Functions for data manipulation, column mapping, and handling
    missing or void values. Clean and transform data with comprehensive
    void value handling.
  contents:
  - df2list
  - map_column
  - is_void
  - any_void
  - drop_void
  - replace_void
  - cols_with_void
  - rows_with_void

- title: "⚡ Operators & Logic"
  desc: >
    Custom infix operators and logical utility functions for
    expressive and readable code. Enhance R syntax with powerful
    shortcuts and combinatorial tools.
  contents:
  - "%p%"
  - "%is%"
  - "%nin%"
  - "%map%"
  - "%match%"
  - combine_logic
  - comb
  - perm

- title: "🛠️ Workflow & Development Tools"
  desc: >
    Helper functions for development workflow, timing, and
    safe code execution. Streamline your development process with
    productivity-enhancing utilities.
  contents:
  - with_timer
  - remind
  - safe_execute

- title: "📊 Example Datasets"
  desc: >
    Sample datasets included with evanverse for testing and
    demonstration purposes. Useful for learning functions and
    exploring package capabilities.
  contents:
  - df_forest_test
  - trial

